version: "3.9"

services:
  mongors1n1:
    container_name: mongors1n1
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    entrypoint: ["bash", "-c", "echo \"rs.initiate({_id: \"mongors1\", members: [{_id: 0, host: \"mongors1n1\"}, {_id: 1, host: \"mongors1n2\"}, {_id: 2, host: \"mongors1n3\"}]})\" | mongosh"]
    ports:
      - 27017:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data1:/data/db
    profiles: [ugc_cluster]

  mongors1n2:
    container_name: mongors1n2
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27027:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data2:/data/db
    profiles: [ugc_cluster]

  mongors1n3:
    container_name: mongors1n3
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27037:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data3:/data/db
    profiles: [ugc_cluster]

  mongors2n1:
    container_name: mongors2n1
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27047:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data4:/data/db
    profiles: [ugc_cluster]

  mongors2n2:
    container_name: mongors2n2
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27057:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data5:/data/db
    profiles: [ugc_cluster]

  mongors2n3:
    container_name: mongors2n3
    image: mongo:4.4.6
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27067:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data6:/data/db
    profiles: [ugc_cluster]

  mongocfg1:
    container_name: mongocfg1
    image: mongo:4.4.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    entrypoint: ["bash", "echo \"rs.initiate({_id: \"mongors1conf\", configsvr: true, members: [{_id: 0, host: \"mongocfg1\"}, {_id: 1, host: \"mongocfg2\"}, {_id: 2, host: \"mongocfg3\"}]})\" | mongosh"]
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config1:/data/db
    profiles: [ugc_cluster]

  mongocfg2:
    container_name: mongocfg2
    image: mongo:4.4.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config2:/data/db
    profiles: [ugc_cluster]

  mongocfg3:
    container_name: mongocfg3
    image: mongo:4.4.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config3:/data/db
    profiles: [ugc_cluster]

  mongos1:
    container_name: mongos1
    image: mongo:4.4.6
    depends_on:
      - mongocfg1
      - mongocfg2
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017 --bind_ip_all
    entrypoint: ["bash", "-c", "echo \"sh.addShard(\"mongors1/mongors1n1\")\" | mongos"]
    ports:
      - 27019:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    profiles: [ugc_cluster]

  mongos2:
    container_name: mongos2
    image: mongo:4.4.6
    depends_on:
      - mongocfg1
      - mongocfg2
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017 --bind_ip_all
    ports:
      - 27020:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    profiles: [ugc_cluster]